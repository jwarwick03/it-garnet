<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX Units Conversion">
    <meta name="author" content="Bruce Bauer">
    <title>Units Conversion</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>
            <br>
            <label class="formlabel" for="Oprand1">From Value: </label>
            <input type="text" id="Oprand1" name="Oprand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required"
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Oprand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
            <label for="fromcentimeters">
                <input type="radio" name="fromOperator" id="fromcm" value="cm"
                       data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
            </label>
            <label for="frommeters">
                <input type="radio" name="fromOperator" id="fromm" value="m">meters
            </label>
            <label for="fromkilometers">
                <input type="radio" name="fromOperator" id="fromkm" value="km">kilometers
            </label>
            <label for="frominches">
                <input type="radio" name="fromOperator" id="fromin" value="in">inches
            </label>
            <label for="fromfeet">
                <input type="radio" name="fromOperator" id="fromft" value="ft">feet
            </label>
            <label for="fromyards">
                <input type="radio" name="fromOperator" id="fromyd" value="yd">yards
            </label>
            <label for="frommiles">
                <input type="radio" name="fromOperator" id="frommi" value="mi">miles
            </label>
            <label for="fromOperator" class="error" id="fromMsg"></label>
            <br><br>

            <label class="formlabel">To Unit: </label>
            <label for="tocentimeters">
                <input type="radio" name="toOperator" id="tocm" value="cm"
                       data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
            </label>
            <label for="tometers">
                <input type="radio" name="toOperator" id="tom" value="m">meters
            </label>
            <label for="tokilometers">
                <input type="radio" name="toOperator" id="tokm" value="km">kilometers
            </label>
            <label for="toinches">
                <input type="radio" name="toOperator" id="toin" value="in">inches
            </label>
            <label for="tofeet">
                <input type="radio" name="toOperator" id="toft" value="ft">feet
            </label>
            <label for="toyards">
                <input type="radio" name="toOperator" id="toyd" value="yd">yards
            </label>
            <label for="tomiles">
                <input type="radio" name="toOperator" id="tomi" value="mi">miles
            </label>
            <label for="toOperator" class="error" id="toMsg"></label>
            <br><br>

            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
