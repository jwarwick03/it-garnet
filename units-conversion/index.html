<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX Units Conversion">
    <meta name="author" content="Bruce Bauer">
    <title>Units Conversion</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            <label class="formlabel" for="fromvalue">From Value: </label>
            <input type="text" id="fromvalue" name="fromvalue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="fromvalue" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="fromcentimeters">
                    <input type="radio" name="Operator" id="fromcentimeters" value = "fromcentimeters"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="frommeters">
                    <input type="radio" name="Operator" id="frommeters" value = "frommeters">meters
                </label>
                <label for="fromkilometers">
                    <input type="radio" name="Operator" id="fromkilometers" value = "fromkilometers">kilometers
                </label>
                <label for="frominches">
                    <input type="radio" name="Operator" id="frominches" value = "frominches">inches
                </label>
                <label for="fromfeet">
                    <input type="radio" name="Operator" id="fromfeet" value = "fromfeet">feet
                </label>
                <label for="fromyards">
                    <input type="radio" name="Operator" id="fromyards" value = "fromyards">yards
                </label>
                <label for="frommiles">
                    <input type="radio" name="Operator" id="frommiles" value = "frommiles">miles
                </label>
            <label for="Operator" class="error" id="OperatorMsg"></label>
            <br><br>
      
            <label class="formlabel">To Unit: </label>
            <label for="tocentimeters">
                <input type="radio" name="Operator" id="tocentimeters" value = "tocentimeters"
                       data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
            </label>
            <label for="tometers">
                <input type="radio" name="Operator" id="tometers" value = "tometers">meters
            </label>
            <label for="tokilometers">
                <input type="radio" name="Operator" id="tokilometers" value = "tokilometers">kilometers
            </label>
            <label for="toinches">
                <input type="radio" name="Operator" id="toinches" value = "toinches">inches
            </label>
            <label for="tofeet">
                <input type="radio" name="Operator" id="tofeet" value = "tofeet">feet
            </label>
            <label for="toyards">
                <input type="radio" name="Operator" id="toyards" value = "toyards">yards
            </label>
            <label for="tomiles">
                <input type="radio" name="Operator" id="tomiles" value = "tomiles">miles
            </label>
        <label for="Operator" class="error" id="OperatorMsg"></label>
        <br><br>

            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
