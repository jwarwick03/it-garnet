<!DOCTYPE html>
<html lang="en">

<head>
<title>Employee Form</title>
<style>
    .formlabel {
        display: inline-block;
        width: 100px;
        text-align: right;
        padding: 5px;
        font-weight: bold;
    }

	.error {
        color: red;
        padding-left: 5px;
   }
</style>
</head>

<body>
<h1>New Patient Registration</h1>
<p>Please fill out the form below</p>

<form id="EmployeeForm"  action="https://brucebauer.info/assets/ITEC3650/datadump.php">
   <!--Required-->
	<label class="formlabel" for="FirstName">First Name: </label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
	data-rule-required="true"  data-msg-required="First Name is Required" >
	<label for="FirstName" class="error"></label>
	<br>
    
    <label class="formlabel" for="MiddleInitial">Middle Initial: </label>
    <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"/>
	<br>
   <!--Required-->
	<label for="LastName" class="formlabel">Last Name: </label>
	<input type="text" id="LastName" name="LastName" size="30" maxlength="30"
    data-rule-required="true"  data-msg-required="Last Name is Required" />
	<label for="LastName" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="Email">Email: </label>
    <input type="text" id="Email" name="Email" size="30" maxlength="30"
	data-rule-required="true"  data-msg-required="Email is Required" />
	<label for="Email" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel">Sex: </label>
    <label for="SexMale"><input type="radio" name="Sex" id="SexMale" value="M"
	data-rule-required="true"  data-msg-required="Sex is Required" />Male</label>
    <label for="SexFemale"><input type="radio" name="Sex" id="SexFemale" value="F" />Female</label>
    <label for="SexN/A"><input type="radio" name="Sex" id="SexN/A" value="N" />N/A</label>
	<label for="SexMale" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="Birthday">Birthday: </label>
    <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"
	data-rule-required="true" data-msg-required="Birthday is Required"
	data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format" />
	<label for="Birthday" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="Height">Height: </label>
    <input type="text" id="Height" name="Height" size="3" maxlength="3"
	data-rule-required="true"  data-msg-required="Height is Required" 
    data-rule-number="true" data-msg-number="Please Enter Number"
	data-rule-min="12" data-msg-min="Number must be greater than or equal to 12"
    data-rule-max="120" data-msg-max="Number must be less than or equal to 120" />
	<label for="Height" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="Weight">Weight: </label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
	data-rule-required="true"  data-msg-required="Weight is Required" 
    data-rule-number="true" data-msg-number="Please Enter Number"
	data-rule-min="10" data-msg-min="Number must be greater than or equal to 10"
    data-rule-max="500" data-msg-max="Number must be less than or equal to 500" />
	<label for="Weight" class="error"></label>
	<br>
	<hr>
   <!--Required-->
    <label class="formlabel" for="PhoneNumber">Phone Number: </label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"
	data-rule-required="true"  data-msg-required="Phone Number is Required" 
    data-rule-number="true" data-msg-number="Please Enter Number"
	data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number" />
	<label for="PhoneNumber" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="MaritalStatus" >Marital Status: </label>
    <select name="MaritalStatus" id="MaritalStatus"
	data-rule-required="true"  data-msg-required="Marital Status is Required" >
    <option value="">Select an Status...</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="L">Legally Separated</option>
    <option value="W">Windowed</option>
	</select>
	<label for="MaritalStatus" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="Address">Address: </label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30"
	data-rule-required="true"  data-msg-required="Address is Required" />
	<label for="Address" class="error"></label>
	<br>
   <!--Required-->
    <label class="formlabel" for="CityStateZip">City/State/Zip: </label>
    <input type="text" id="CityStateZip" name="City" size="30" maxlength="30"
	data-rule-required="true"  data-msg-required="City is Required" />
    <select name="State" id="State"
	data-rule-required="true"  data-msg-required="State is Required">
    <option value="">Select a State... </option>
    <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
	</select>
    <input type="text" id="Zip" name="Zip" size="5" maxlength="5"
	data-rule-required="true"  data-msg-required="Zip is Required"
	data-rule-digits="true" data-msg-digits="Must be an integer"
	data-rule-minlength="5" data-msg-minlength="Zip must be 5 numbers" />
	<label for="CityStateZip" class="error"></label>
	<br>
	<hr>
   <!--Required-->
    <label class="formlabel" for="TakingMedications">Taking Medications: </label>
    <label for="TakingMedications"><input type="radio" name="TakingMedications" id="TakingMedications" value="Y"
	data-rule-required="true"  data-msg-required="Medications is Required" />Yes</label>
    <label for="no"><input type="radio" name="TakingMedications" id="no" value="N" />No</label>
	<label for="TakingMedications" class="error"></label>
	<br>

    <label class="formlabel" for="MedicationList">If yes, list medications here: </label>
    <input type="text" id="MedicationList" name="MedicationList" />
	<hr>

	<input type="submit" value="Submit Patient Form" Name="submitpatientform" />
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>


<script>
	$( "#EmployeeForm" ).validate({
	
	});                    
	</script>



</body>

</html>
