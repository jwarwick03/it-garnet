<!DOCTYPE html>
<html>

<head>
<style>
    .formlabel {
        display: inline-block;
        width: 150px;
        text-align: right;
        padding: 5px;
        font-weight: bold;

</style>

<body>
<form id="SubmitExampleForm"  class="formlabel" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <label class="formlabel" for="fname">First Name: </label>
    <input type="text" id="fname" name="FirstName" size="30" maxlength="30">
    
    <label class="formlabel" for="minitial">Middle Initial: </label>
    <input type="text" id="minitial" name="MiddleInitial" size="1" maxlength="1">

    <label class="formlabel" for="lname">Last Name: </label>
    <input type="text" id="lname" name="LastName" size="30" maxlength="30">

    <label class="formlabel" for="email">Email: </label>
    <input type="text" id="email" name="Email" size="30" maxlength="30">

    <label class="formlabel">Sex: </label>
    <label for="male"><input type="radio" name="M" id="male" value="M">Male</label>
    <label for="female"><input type="radio" name="F" id="female" value="F">Female</label>
    <label for="n/a"><input type="radio" name="N" id="n/a" value="N">N/A</label>

    <label class="formlabel" for="birthday">Birthday: </label>
    <input type="text" id="birthday" name="Birthday" size="8" maxlength="8">

    <label class="formlabel" for="height">Height: </label>

    <label class="formlabel" for="weight">Weight: </label>

    <label class="formlabel" for="phonenumber">Phone Number: </label>

    <option value="M">Married</option>

    <option value="W">Windowed</option>
