<body>
<main class="container">
    <h1>Mars Rover Photo Explorer</h1>
    <table class="container">
    <thead>
      <tr>
        <th>Rover</th>
        <th>Mission Start</th>
        <th>Mission End</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Curiosity</td>
        <td>08/06/2012</td>
        <td>09/28/2019</td>
      </tr>
      <tr>
        <td>Opportunity</td>
        <td>01/26/2004</td>
        <td>06/11/2018</td>
      </tr>
      <tr>
        <td>Spirit</td>
        <td>01/05/2004</td>
        <td>03/21/2004</td>
      </tr>
    </tbody>
    </table>

    <section class="searchForm">
    <form id="roverForm" onsubmit="return false">
        <h2>Select a rover and picture date:</h2>
        <div class="roverSelect">
          <label for="rovers">Rovers: </label>
          <label id="radioBTN" for="Curiosity"><input type="radio" id="Curiosity" name="rovers" value="curiosity" onchange="setDate()" data-rule-required="true" data-msg-required="Rover is Required"/>Curiosity</label>
          <label id="radioBTN" for="Opportunity"><input type="radio" id="Opportunity" name="rovers" value="opportunity" onchange="setDate()" data-rule-required="true" data-msg-required="Rover is Required"/>Opportunity</label>
          <label id="radioBTN" for="Spirit"><input type="radio" id="Spirit" name="rovers" value="spirit" onchange="setDate()" data-rule-required="true" data-msg-required="A Rover is Required"/>Spirit</label>
          <label id="error" for="rovers" class="error"></label><br />
        </div>
        <div class="dateSelect">
          <label for="picdate">Picture Date:</label>
          <input type="date" name="picdate" id="picdate" data-rule-required="true" data-msg-required="Date is Required" />
          <label id="error" for="picdate" class="error"></label>
        </div>
        <br>
        <input type="submit" id="searchbtn" value="Search" name="Search" onclick="findImages()" />
        <input type="submit" id="clearbtn" value="Clear" name="Clear" formnovalidate onclick="clearForm()" />
    </form>
    </section>
</main>

<hr />
